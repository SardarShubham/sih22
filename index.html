    <main>
      <!-- login forms -->

      <!-- Modal HTML -->
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                <img src="/assets/img/login-logo.png" alt="Avatar" />
              </div>
              <h4 class="modal-title">College Login</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <!-- <form> -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  required="required"
                  id="clg-username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required="required"
                  id="clg-password"
                />
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-lg btn-block login-btn"
                  onclick="getClgInput()"
                >
                  Login
                </button>
              </div>
              <!-- </form> -->
            </div>
            <div class="modal-footer">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>

      <div id="aicteModal" class="modal fade">

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <!-- <form> -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  required="required"
                  id="aicte-username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required="required"
                  id="aicte-password"
                />
              </div>
              <div class="form-group">
                <button
                  class="btn btn-primary btn-lg btn-block login-btn"
                  onclick="getAicteInput()"
                >
                  Login
                </button>
              </div>
              <!-- </form> -->
            </div>
            <div class="modal-footer">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>

    <script>
      function getClgInput() {
        let username = document.getElementById("clg-username").value;
        let password = document.getElementById("clg-password").value;

        if (username == "pict123" && password == "pict123") {
          window.location.href =
            "https://aicte-dashboard.netlify.app/graphs.html";
        }
      }
      function getAicteInput() {
        let username = document.getElementById("aicte-username").value;
        let password = document.getElementById("aicte-password").value;

        if (username == "aicte123" && password == "aicte123") {
          window.location.href =
            "https://aicte-dashboard.netlify.app/aicte.html";
        }
      }
